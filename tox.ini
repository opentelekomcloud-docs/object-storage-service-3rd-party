[tox]
minversion = 3.1
envlist = py39,pep8
skipsdist = True
ignore_basepython_conflict = True

[testenv]
usedevelop = True
install_command = pip install {opts} {packages}
deps =
  -r{toxinidir}/requirements.txt
commands = stestr run {posargs}
  stestr slowest

[testenv:pep8]
allowlist_externals =
  doc8
commands =
  doc8 doc/source README.rst

[testenv:venv]
deps =
  -r{toxinidir}/requirements.txt
commands = {posargs}

# This env is invoked in the periodic pipeline and is therefore responsible to
# build all relevant docs at once.
[testenv:docs]
deps =
  -r{toxinidir}/doc/requirements.txt
  -c https://raw.githubusercontent.com/opentelekomcloud-docs/docs-constraints/main/constraints/eu_de/public/constraints.txt
allowlist_externals =
  mkdir
  cp
  sh
  rm
  sphinx-build
commands =
  rm -rf doc/build/html doc/build/html_temp doc/build/doctrees
  sphinx-build -a -E -W -d doc/build/doctrees -b html doc/source doc/build/html_temp
  sphinx-minify --input-directory doc/build/html_temp/ --output-directory doc/build/html
  {[testenv:java-sdk]commands}
  {[testenv:json-java-sdk]commands}
  {[testenv:python-sdk]commands}
  {[testenv:json-python-sdk]commands}
  {[testenv:c-sdk]commands}
  {[testenv:json-c-sdk]commands}
  {[testenv:go-sdk]commands}
  {[testenv:json-go-sdk]commands}


[testenv:pdf-docs]
deps =
  {[testenv:docs]deps}
  {[testenv:bindeps]deps}
allowlist_externals =
  rm
  mkdir
  wget
  make
  bash
  cp
commands =
  mkdir -p doc/build/pdf
  mkdir -p doc/build/html
  {[testenv:bindeps]commands}
  mkdir -p {toxinidir}/_templates
  wget -O {toxinidir}/_templates/longtable.tex.jinja https://gitea.eco.tsi-dev.otc-service.com/infra/docs-templates/raw/branch/main/templates/longtable.tex.jinja
  wget -O {toxinidir}/_templates/tabular.tex.jinja https://gitea.eco.tsi-dev.otc-service.com/infra/docs-templates/raw/branch/main/templates/tabular.tex.jinja
  wget -O {toxinidir}/_templates/tabulary.tex.jinja https://gitea.eco.tsi-dev.otc-service.com/infra/docs-templates/raw/branch/main/templates/tabulary.tex.jinja



# HTML version
[testenv:java-sdk]
deps = {[testenv:docs]deps}
allowlist_externals =
  cp
  mkdir
commands =
  sphinx-build -W --keep-going -b html doc/java-sdk/source doc/build/html_temp/java-sdk
  sphinx-minify --input-directory doc/build/html_temp/java-sdk --output-directory doc/build/html/java-sdk
  mkdir -p java-sdk/build/html
  cp -av doc/build/html/java-sdk java-sdk/build/html

# Json version (for search)
[testenv:json-java-sdk]
deps = {[testenv:docs]deps}
allowlist_externals =
  cp
  mkdir
  sh
commands =
  sphinx-build -W --keep-going -b json doc/java-sdk/source doc/build/json/java-sdk
  # Drop data useless for the search - wrap it also with sh/xargs due to bugs
  # in tox
  sh -c "find doc/build/json -type d -and '(' -name '_images' -or -name '_static' -or -name '_sources' ')' -print0 | xargs -0 rm -rf"
  mkdir -p java-sdk/build/json
  cp -av doc/build/json/java-sdk java-sdk/build/json

# PDF version
[testenv:java-sdk-pdf-docs]
deps = {[testenv:docs]deps}
allowlist_externals =
  rm
  mkdir
  make
  bash
  cp
commands =
  rm -rf doc/java-sdk/build/pdf
  cp -r {toxinidir}/_templates doc/java-sdk/source/_templates/
  sphinx-build -W --keep-going -b latex doc/java-sdk/source doc/java-sdk/build/pdf/
  bash -c "for f in doc/java-sdk/build/pdf/*.gif; do convert $f[0] $\{f/%gif/png\}; done || true"
  bash -c "for f in doc/java-sdk/build/pdf/*.tex; do sed -iorig 's/\.gif//g' $f; done"
  make -C doc/java-sdk/build/pdf LATEXMKOPTS="-interaction=nonstopmode"
  mkdir -p doc/build/pdf
  cp doc/java-sdk/build/pdf/obs_3rd_party-java-sdk.pdf doc/build/pdf/
  cp doc/java-sdk/build/pdf/obs_3rd_party-java-sdk.pdf doc/build/html/

